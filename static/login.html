<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
        .message {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .message-sent {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message-received {
            background-color: #e9ecef;
            color: black;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="chat-container" class="container">
    <h2 class="text-center mb-4">WebSocket Chat</h2>
    <div id="chat-box" class="mb-3"></div>
    <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message here" />
        <button id="send-button" class="btn btn-primary">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const userId = prompt("Enter your username:");
    const receiverUsername = prompt("Enter the receiver's username:");

    async function getUserId(username) {
        const response = await fetch(`api/users/get_user_id/${username}`);
        const data = await response.json();
        if (data.user_id) {
            return data.user_id;
        } else {
            alert("User not found!");
            throw new Error("User not found");
        }
    }

    async function initializeChat() {
        const receiverId = await getUserId(receiverUsername);
        const websocket = new WebSocket(`ws://localhost:8000/ws/${userId}`);

        websocket.onopen = function(event) {
            console.log("Connected to the WebSocket server");
            document.getElementById("chat-box").innerHTML += "<div class='text-success'>Connected to the server.</div>";
        };

        websocket.onmessage = function(event) {
            const chatBox = document.getElementById("chat-box");
            const messageData = event.data;

            chatBox.innerHTML += `<div class="message message-received">${messageData}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        websocket.onclose = function(event) {
            console.log("Disconnected from WebSocket server");
            document.getElementById("chat-box").innerHTML += "<div class='text-danger'>Disconnected from the server.</div>";
        };

        document.getElementById("send-button").addEventListener("click", function() {
            const messageInput = document.getElementById("message-input").value;
            const message = {
                receiver_id: receiverId,
                content: messageInput
            };

            websocket.send(JSON.stringify(message));

          
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message message-sent">You: ${messageInput}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("message-input").value = "";  // Clear input after sending
        });
    }

    initializeChat();
</script>

</body>
</html>
